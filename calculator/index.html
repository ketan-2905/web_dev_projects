<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="claculator-layout">
        <div class="outputs">
          <div class="previous-output"></div>
          <div class="currunt-output">0</div>
        </div>
        <div class="input-button">
          <button class="all-clear">AC</button>
          <button class="delete">DCL</button>
          <button class="operator division-operator">รท</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="operator multiplcation-operator">*</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="operator addition-operator">+</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="operator substraction-operator">-</button>
          <button class="decimal">.</button>
          <button class="digit">0</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
