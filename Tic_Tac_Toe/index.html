<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="tic-tac-toe-body ">
        <div class="turns">
            <div class="turn x-turn X"><i class="fa-solid fa-x"></i></div>
            <div class="turn o-turn O"><i class="fa-regular fa-circle"></i></div>
        </div>
        <div class="win-count">
            <div class="win x-win X">0</div>
            <div class="win o-win O">0</div>
        </div>
         <div class="tic-tac-toe-layout tic-tac-toe-gride-layout">
        </div>
       <div class="restart-game">
        <button class="restart X">Restart Game</button>
       </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
