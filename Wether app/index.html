<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <main class="body">
        <div class="container">
            <form class="top" action="">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="wether-img">
<img class="img" src="mist.png" alt="">
            </div>
            <div class="wether-tem">22221 c</div>
            <div class="city-name">ketan</div>
            <div class="wether-wind-speed-humadity">
                <div class="wether-humadity"><img src="humidity.png" alt="">
                <div class="humadity-section">
                    <div class="hfont font">100%</div>
                    <div class="font2">Humidity</div>
                </div>
                </div>
                <div class="wether-wind-speed"><img src="wind.png" alt="">
                    <div class="wind-speed-section">
                        <div class="wfont font">1.00 Km/h</div>
                        <div class="font2">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="wether.js"></script>
</body>

</html>
